<ul class="pagination">
  @for (i of paginationLinks; track i) {
    <li class="page-item" [class.active]="i.active">
      <button class="page-link"
              (click)=changePage(i.url)
              [disabled]="!i.url"
              [ngClass]="{'disabled': !i.url }"
      >
        {{ i.label }}
      </button>
    </li>
  }
</ul>
